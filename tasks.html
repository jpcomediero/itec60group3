<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
	<link rel="icon" href=".\assets\homeworkhub.png" type="image/x-icon">
    <link rel="stylesheet" href=".\css\tasks.css">
</head>
<body>
    <header>
        <h1>HomeworkHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="form-container">
                <h2>Add Task</h2>
                <div id="subject-form">
                    <input type="text" id="new-subject" placeholder="Add a new subject">
                    <button id="add-subject">Add Subject</button>
                </div>
                <div id="task-form">
                    <input type="text" id="task-title" placeholder="Task Title">
                    <input type="text" id="task-description" placeholder="Task Description">
                    <input type="date" id="task-deadline" placeholder="Deadline">
                    <select id="task-type">
                        <option value="written">Written</option>
                        <option value="laboratory">Laboratory</option>
                        <option value="research">Research</option>
                        <option value="final_project">Final Project</option>
                    </select>
                    <button id="add-task">Add Task</button>
                </div>
            </div>
            <div id="subjects-container">
                <h2 class="subj">Subjects and Tasks</h2>
                <div id="subjects">
                    <!-- Subjects and tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    <script src=".\js\tasks.js"></script>
</body>
</html>
